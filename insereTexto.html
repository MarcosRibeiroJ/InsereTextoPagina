			https://flatschart.com/html5/tabelas.html
			https://developer.mozilla.org/pt-BR/docs/Learn/JavaScript/First_steps/Vari%C3%A1veis
			https://www.devmedia.com.br/forum/somar-valores-em-javascript/440126
			https://www.portaleducacao.com.br/conteudo/artigos/informatica/inserindo-linhas-em-uma-tabela-com-javascript/6592
-->
<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<form action="pagina-que-processa-os-dados-do-form" method="post">
			<div>
				<label for="nome">Nome: </label>
				<input type="text" id="nome" />
			</div>
			</br>
			<div>
				<label for="idade">Idade: </label>
				<input type="text" id="idade" />
			</div>
			</br>
			<div class="button">
				<button type="button" onclick="exibeValores()">Enviar</button>
			</div>
		</form>
		<hr>
		<table id="tabela" border=1>
			<tr>
				<th>Nome</th>
				<th>Idade</th>
			</tr>
		</table>
	</body>
	<script>
		function exibeValores() {
			//capturando os dados do formulário através do id
			var nome = document.getElementById("nome").value;
			var idade = document.getElementById("idade").value;
			
			//capturando a tabela através do id
			var table = document.getElementById("tabela");
			
			//verificando o número de linhas da tabela, o método rows.length conta por <tr>
			var numeroLinhas = table.rows.length;
			
			//inserindo uma nova linha, passo como parametro a quantidade de linhas
			var novaLinha = table.insertRow(numeroLinhas);
			
			//inserindo as células da linha
			var celulaNome = novaLinha.insertCell(0);
			var celulaIdade = novaLinha.insertCell(1);
			
			//ligando a variavel criada no valor capturado do formulário
			celulaNome.innerHTML = nome;
			celulaIdade.innerHTML = idade;
		}
	</script>
</html>
